<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks Coffe</title>
</head> 
<body>
    <header>
        <div class="center">
            <div class="logo"><img src="assets/logo.png" alt="Logo Starbucks"></div><!--logo-->
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
                <a href="#">Contact us</a>
            </nav><!--menu-->
        </div><!--center-->
    </header>
    <section class="sobre">
        <div class="extras">
            <img src="assets/img1.png">
            <div class="social-media">
                <img src="assets/facebook.png" id="facebook">
                <img src="assets/instagram.png">
                <img src="assets/twitter.png">
            </div>
        </div><!--extras-->
        <div class="center">
            <div class="texto-sobre">
                <h1>It's not just Coffee</h1>
                <h1>It's <span style="font-size: 50pt; font-weight: 1100; color:#017143">Starbucks</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex cupiditate voluptatem laboriosam voluptas autem eius voluptate perspiciatis unde quod maxime vitae suscipit ut officia, possimus, labore quaerat eligendi dolorum?</p>
                <button>Learn More</button>
            </div>
        </div>
        <div>
            <div class="footer">
                <img src="assets/img1.png">
                <img src="assets/img2.png">
                <img src="assets/img3.png">
            </div>
        </div>
    </section>
</body>
</html>
